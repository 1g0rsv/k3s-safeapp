apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-privilege-job
spec:
  template:
    spec:
      containers:
      - name: mysql
        image: mysql/mysql-server:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "12345678"
        command: ["sh", "-c", "mysql -h mysql -uroot -p$MYSQL_ROOT_PASSWORD -e \"GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' IDENTIFIED BY '$MYSQL_ROOT_PASSWORD'; FLUSH PRIVILEGES;\""]
      restartPolicy: Never
  backoffLimit: 4
